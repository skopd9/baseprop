# Netlify deployment configuration for Base Prop
# Repository: https://github.com/skopd9/baseprop

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Exclude documentation and build output from secret scanning
  # Build output (dist/) contains client-side API keys that are meant to be public
  SECRETS_SCAN_OMIT_PATHS = "*.md,*.MD,dist/**"
  # Note: VITE_* environment variables are embedded in the client bundle by design.
  # Client-side keys like Google Maps API keys (AIza*) and Supabase anon keys are safe
  # to expose because they're protected by domain restrictions, not secrecy.

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Environment variables for Netlify Functions (server-side only)
# These are NOT exposed to the client
# Set these in Netlify UI: Site settings â†’ Environment variables
# Required:
#   RESEND_API_KEY - Your Resend API key
#   FROM_EMAIL - Your verified sender email (e.g., noreply@yourdomain.com)
#   SUPABASE_SERVICE_ROLE_KEY - Supabase service role key (for magic links)
#   VITE_SUPABASE_URL - Your Supabase project URL

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers to improve firewall/categorization trust
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.supabase.co https://*.netlify.app https://*.googleapis.com https://maps.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: https://*.googleapis.com https://maps.googleapis.com; font-src 'self' data: https://fonts.gstatic.com https://r2cdn.perplexity.ai; connect-src 'self' https://*.supabase.co https://*.openai.com https://*.googleapis.com https://maps.googleapis.com wss://*.supabase.co; frame-ancestors 'none';"
    # Security headers
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Strict Transport Security (HSTS) - helps with SSL trust
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

